    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;

  button {

  }

  @media (max-width: 520px) {
    .stickers { grid-template-columns: 1fr; }
  }
</style>

  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  const hype = partyMode ? "ğŸ”¥ğŸ’ƒğŸ•ºğŸ”¥" : "ğŸˆ";
  document.getElementById("countdown").innerHTML =

/* --- Floating emojis --- */
const floaties = ["ğŸ˜‚","ğŸ¥³","ğŸ‰","âœ¨","ğŸ”¥","ğŸ’€","ğŸ—¿","ğŸ¶","ğŸš€","ğŸ¤¡","ğŸ°","ğŸˆ","ğŸ‘‘","ğŸ§","ğŸ•","ğŸ˜","ğŸ“®"];
function spawnFloaty(){

}

/* --- Firework pop --- */
function spawnFirework(x = Math.random()*window.innerWidth, y = Math.random()*window.innerHeight*0.6){

/* --- Confetti canvas (lightweight) --- */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
let confettiId = null;
let pieces = [];

function resizeCanvas(){
  canvas.width = window.innerWidth * devicePixelRatio;
  canvas.height = window.innerHeight * devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function makeConfetti(){
  const count = 120;
  pieces = Array.from({length: count}, () => ({
    x: Math.random()*window.innerWidth,
    y: Math.random()*window.innerHeight - window.innerHeight,
    r: 2 + Math.random()*5,
    vx: -2 + Math.random()*4,
    vy: 2 + Math.random()*5,
    rot: Math.random()*Math.PI,
    vr: -0.2 + Math.random()*0.4
  }));
}

function drawConfetti(){
  ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
  ctx.globalAlpha = 0.9;

  for (const p of pieces){
    p.x += p.vx;
    p.y += p.vy;
    p.rot += p.vr;

    if (p.y > window.innerHeight + 20){
      p.y = -20;
      p.x = Math.random()*window.innerWidth;
    }
    if (p.x < -20) p.x = window.innerWidth + 20;
    if (p.x > window.innerWidth + 20) p.x = -20;

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
    ctx.restore();
  }

  ctx.globalAlpha = 1;
  confettiId = requestAnimationFrame(drawConfetti);
}

function startConfetti(){
  makeConfetti();
  if (!confettiId) confettiId = requestAnimationFrame(drawConfetti);
}
function stopConfetti(){
  if (confettiId){
    cancelAnimationFrame(confettiId);
    confettiId = null;
    ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
  }
}
